<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentage Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main">
        <div class="container">
            <h2>Percentage Calculator</h2>
            <div class="contain">
                <input type="text" placeholder="Math" id="math">
                <input type="text" placeholder="Physics" id="phy">
                <input type="text" placeholder="Chemistry" id="chem">
                <input type="text" placeholder="Biology" id="bio">
                <input type="text" placeholder="English" id="eng">
            </div>

            <button class="btn" onclick="calcy()">Calculate</button>

            <div class="showdata">
                <p id="showData"></p>
            </div>

        </div>
    </div>

    <script>
        const calcy = () => {
            // Taking input value with help of id
            let math = document.getElementById('math').value;
            let phy = document.getElementById('phy').value;
            let chem = document.getElementById('chem').value;
            let bio = document.getElementById('bio').value;
            let eng = document.getElementById('eng').value;
            let grades = " ";

            // Calculate total 
            let totalMarks = parseFloat(math) + parseFloat(phy) + parseFloat(chem) + parseFloat(bio) + parseFloat(eng);
            // alert(totalMarks);

            //Calculate Percentage
            let Percentage = (totalMarks / 500) * 100;
            // alert(Percentage);

            //Checking Percentage with Grade
            if (Percentage >= 80 && Percentage <= 100) {
                grades = 'A';
            } else if (Percentage >= 60 && Percentage <= 79) {
                grades = 'B';
            } else if (Percentage >= 40 && Percentage <= 59) {
                grades = 'C';
            } else {
                grades = 'F';
            }

            //Indicating Pass or Fail
            if (Percentage >= 39.5) {
                document.getElementById('showData').innerHTML = `Out of 500 your total is ${totalMarks} and your percentage is ${Percentage}%. your grade is ${grades} So You are Pass.`
            } else {
                document.getElementById('showData').innerHTML = `Out of 500 your total is ${totalMarks} and your percentage is ${Percentage}%. your grade is ${grades} So You are Fail.`
            }


        }
    </script>

</body>

</html>
